<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/card-deck-css/css/cardstarter.css">
  <script defer src="js/main.js"></script>
</head>
<body background = "background.jpg">
<div class="header">
  <h1>Davids Single-Deck Blackjack</h1>
  <h2 class="winner"></h2>

</div>

<div class="count">Current Count: 0</div>

<div class="container">

  <div class="chips-img">
    <img src="/image/chips-image.jpg" height="110" width="600px">
  </div>

  <div class="dealer-cards">
    <!-- <div class="dealer-card1"></div>
    <div class="dealer-card2"></div> -->
  </div>

  <div class="rules">
    <div class="blackjack">BlackJack Pays 3 TO 2</div>
    <div class="draw-to">Dealer must draw to 16 and stand on all 17s</div>
  </div>

  <div class="insurance"><span id="insurance-text1">Pays 2 to 1</span> INSURANCE <span id="insurance-text2">Pays 2 to 1</span></div>

  <div class="player-cards">
    <!-- <div class="player-card1"></div>
    <div class="player-card2"></div> -->
  </div>

  <div class="choices">
    <button id="hit-btn">Hit</button>
    <button id="stand-btn">Stand</button>
    <button id="split-btn">Split</button>
    <button id="double-btn">Double</button>
  </div>

  <div class="bets">
    <button id="5btn">$5</button>
    <button id="10btn">$10</button>
    <button id="25btn">$25</button>
    <button id="50btn">$50</button>
    <button id="100btn">$100</button>
    <button id="500btn">$500</button>
  </div>
</div>

<div class="money">Money: $1,000</div>

<div class="buyin-btns">
  <button>Buyin: $1,000</button>
  <button>Buyin: $5,000</button>
  <button>Buyin: $10,000</button>
</div>
<button id="reset-button">Reset</button>
<div class="ProfitLoss">Total profit/loss: -$1,000</div>

</body>
</html>
